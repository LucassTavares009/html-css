<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sxradio" id="isxmas" checked value="M">
            <label for="isxmas" >Masculino</label>
            <br>
            <input type="radio" name="sxradio" id="isxfem" value="F">
            <label for="isxfem">Feminino</label>
        </fieldset>

        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="esfut" id="iesfut" checked> 
            <label for="iesfut"> &#x26BD Futebol </label>
            <br>
            <input type="checkbox" name="esbas" id="iesbas">
            <label for="iesbas"> &#x1F3C0 Basquete </label> 
            <br>
            <input type="checkbox" name="esbox" id="iesbox">
            <label for="iesbox"> &#x1F94A Boxe </label>
            <br>
            <input type="checkbox" name="esnat" id="iesnat"> 
            <label for="iesnat"> &#x1F3CA Natação </label>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
