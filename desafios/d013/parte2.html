<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        .container {
            height: 96vh;
            width: 99vw;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        table {
            width: 350px;
        }
        
        td {
            border: 1px solid black;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <table>
           <tr>
            <td colspan="4">A</td>
            <td rowspan="4">B</td>
        
           </tr>
           <tr>
            <td rowspan="4">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
           </tr>
           <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>
           </tr>
           <tr>
            <td>J</td>
            <td>K</td>
            <td>L</td>
           </tr>
           <tr>
            <td colspan="4">M</td>
           </tr>
        </table>
    </div>
</body>
</html>
